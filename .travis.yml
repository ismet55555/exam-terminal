os:
  - linux

dist: bionic

language: python

cache: pip

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "2.7"
  - "nightly"

matrix:
  allow_failures:
    - python: "2.7"
    - python: "nightly"

branches:
  only:
    - master
    - stable

# before_install:
#   - bash scripts/preflight.sh $TRAVIS_COMMIT $TRAVIS_BRANCH || travis_terminate 1;

install:
  - pip install pipenv --upgrade-strategy=only-if-needed
  - pipenv install --dev --ignore-pipfile

script: ls -la &&
        exam-terminal --help

